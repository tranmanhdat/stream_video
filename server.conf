# Server
HTTPPort 8090
HTTPBindAddress 0.0.0.0
MaxHTTPConnections 200
MaxClients 100
MaxBandwidth 54000
CustomLog -

# Feed/Raw video
<Feed fac1.ffm>
File /run/fac1.ffm
FileMaxSize 32M
ACL allow 127.0.0.1
ACL allow 0.0.0.0
ACL allow 192.168.0.0 192.168.255.255
</Feed>
# Stream
<Stream facstream1.mjpeg>
Feed fac1.ffm
Format mpjpeg 
VideoBitRate    8192   
VideoBufferSize 8192
VideoFrameRate  30
#VideoSize       1920x1080
#VideoSize       vga
VideoSize       1280x720
# VideoIntraOnly
VideoGopSize 12
# VideoQMin       2
# VideoQMax       8
# NoAudio
Strict          -1
Preroll 15
ACL allow 192.168.0.0 192.168.255.255
ACL allow 0.0.0.0
ACL allow 127.0.0.1
</Stream>

<Feed fac2.ffm>
File /run/fac2.ffm
FileMaxSize 32M
ACL allow 127.0.0.1
ACL allow 0.0.0.0
ACL allow 192.168.0.0 192.168.255.255
</Feed>
